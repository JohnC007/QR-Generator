<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="icon">
        <img id="icon" src="logo.png">
    </div>
    <title>Calcannabis QR Code Generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h2>Department of Cannabis QR Code Generator</h2>
    <input type="text" id="user_input" placeholder="Enter website URL here">
   
    <button id="generate_qr">Generate QR Code</button>
    <div id="qrcode_output">
        <!-- QR Code will be generated here -->
    </div>
    <button id="save_button" style="display: none;">Save QR Code</button>
    <script>
        $(document).ready(function() {
            $('#generate_qr').click(function() {
                var url = $('#user_input').val();
                var qrContainer = $('#qrcode_output');
    
                // Clear the previous QR code
                qrContainer.empty();
    
                if (url) {
                    // Generate QR Code
                    new QRCode(qrContainer[0], {
                        text: url,
                        width: 256,
                        height: 256,
                        colorDark : "#006400",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
    
                    // Show save button
                    $('#save_button').show();
                }
            });
    
            $('#save_button').click(function() {
                var canvas = $('#qrcode_output canvas')[0];
                if (canvas) {
                    var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    var link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = image;
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
